<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="profile-page">
<nav class="navbar">
  <ul class="nav-left">
    <li><a href="index.html">Home</a></li>
    <li><a href="#">Messages</a></li>
    <li><a href="#">Notifications</a></li>
  </ul>

<div class="nav-search">
    <input type="text" placeholder="Search...">
  </div>

  <div class="nav-profile">
    <img src="" alt="Profile">
  </div>

</nav>
  <!-- Cover Photo -->
  <div class="cover-area">
<img src="" class="cover-img">
    <button class="change-cover" onclick="toggleTheme()"><i class="fa fa-moon-o" aria-hidden="true"></i> Dark Mode</button>
  </div>

  <!-- Profile Info -->
  <div class="profile-info">

    <img src="" class="profile-img">

    <h2 class="user-name">John Doe</h2>
    <p class="user-bio">Traveler <i class="fa fa-plane" aria-hidden="true"></i></p>

    <p class="user-bio">Nature Lover <i class="fa fa-leaf" aria-hidden="true"></i></p>

<p class="user-bio">Coffee Addict <i class="fa fa-coffee" aria-hidden="true"></i></p>

    <!-- Stats -->
    <div class="profile-stats">
      <div class="stat"><span>150</span><p>Posts</p></div>
      <div class="stat"><span>3k</span><p>Followers</p></div>
      <div class="stat"><span>500</span><p>Following</p></div>
      <div class="stat"><span>120</span><p>Friends</p></div>
      <div class="stat"><span>25</span><p>Groups</p></div>
    </div>

    <!-- Buttons -->
    <div class="profile-buttons">
      <button class="btn-msg">Message</button>
      <button class="btn-share">Share Profile</button>
      <button class="btn-edit">Edit Profile</button>
    </div>
  </div>

  <!-- Filter Bar -->
  <div class="filter-bar">
    <button class="filter active">All</button>
    <button class="filter">Photos</button>
    <button class="filter">Videos</button>
    <button class="filter">Posts</button>
    <button class="filter">Tagged</button>
  </div>

  <!-- User Posts -->
  <h3 class="post-title">Posts</h3>

  <div class="posts-grid">

    <div class="post-card">
      <img src="" class="post-img">
      <div class="post-details">
 <p><i class="fa fa-heart" aria-hidden="true"></i> 120 | <i class="fa fa-commenting" aria-hidden="true"></i> 45 | <i class="fa fa-share" aria-hidden="true"></i> 10</p>
      </div>
    </div>

    <div class="post-card">
      <img src="" class="post-img">
      <div class="post-details">
        <p><i class="fa fa-heart" aria-hidden="true"></i> 98 | <i class="fa fa-commenting" aria-hidden="true"></i> 20 | <i class="fa fa-share" aria-hidden="true"></i> 4</p>
      </div>
    </div>

    <div class="post-card">
      <img src="" class="post-img">
      <div class="post-details">
 <p><i class="fa fa-heart" aria-hidden="true"></i> 200 | <i class="fa fa-commenting" aria-hidden="true"></i> 80 | <i class="fa fa-share" aria-hidden="true"></i> 22</p>
      </div>
    </div>

    <div class="post-card">
      <img src="" class="post-img">
      <div class="post-details">
 <p><i class="fa fa-heart" aria-hidden="true"></i> 54 | <i class="fa fa-commenting" aria-hidden="true"></i> 12 | <i class="fa fa-share" aria-hidden="true"></i> 2</p>
      </div>
    </div>

  </div>

</div>
<script src="profile.js"></script>
</body> 
</html>
